<!DOCTYPE html>
<html lang="en" ng-app="App">

<head>

  <!-- NOTE:  Anything wrapped in "__" is replaced during Makefile installation. -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/generic/">

  <title>Generic v0.0</title>

  <!-- this hides ugliness before the page loads -->
  <style type="text/css">
    [ng\:cloak], [ng-cloak], .ng-cloak {  display: none !important; }
  </style>

  <!-- load Source Sans from google fonts -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,400italic,600italic">
  <link rel="stylesheet" href="dist/dependencies.css">
  <link rel="stylesheet" href="dist/dist.css">

</head>

<body>

  <!-- header: this is always shown even if the view changes -->

  <header class="navbar navbar-default margin-md">
    <div class="container">
      <div class="navbar-header">        
        <h3>
          <img class="logo" src="images/YOUR_LOGO_HERE.svg"/>
          <a class="navbar-brand" ui-sref="index" ui-sref-opts="{reload: true}">Generic-v0.0</a>
        </h3>
      </div>
    </div>
  </header>

  <!-- the view: templates will be loaded here -->
  <ui-view ng-cloak></ui-view>

  <!-- scripts -->

  <script src="dist/dependencies.min.js"></script> <!-- concatenated dependencies -->
  <script src="dist/dist.js"></script> <!-- app build --> 

</body>
</html>
