<!-- app/html/main.html template -->

<!-- main container -->

<div class="container border shadow" ng-controller="MainCtrl as MainCtrl" ng-cloak>
  <!-- BEGIN Grey box -->
  <div>
    <div class="row grey">      
      <div class="col-sm-2">
        <p>Choose a server ID:</p> 
        <select ng-model="MainCtrl.data.serverid" ng-options="serverid for serverid in MainCtrl.data.serverids"></select>
        <br>
        <p>Number of days to look back:</p>
        <input type="number" ng-model="MainCtrl.data.lookBackDays">
      </div>
      <div class="col-sm-10">
        <img class="img-fluid margin-sm border" ng-src="{{MainCtrl.assembleUrl()}}"/>
      </div>
    </div>

  </div>
  <!-- END grey box -->
</div> <!-- END container -->
